<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Drawing Tool</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f6fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            width: 80vw;
            max-width: 900px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .toolbar {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #2979ff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #1c5ed6;
        }

        input[type="color"] {
            width: 45px;
            height: 45px;
            border: none;
            cursor: pointer;
        }

        svg {
            width: 100%;
            height: 50vh;
            border: 2px dashed #ccc;
            border-radius: 15px;
            background: #fff;
        }

        .counter {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">

    
    <div class="toolbar">
        <button onclick="undoCircle()">Undo</button>
        <label>Color:</label>
        <input type="color" id="colorPicker" value="#2979ff">
    </div>

    
    <svg id="svgCanvas"></svg>

    
    <div class="counter">
        Circles drawn: <span id="count">0</span>
    </div>

</div>

<script>
    const svg = document.getElementById("svgCanvas");
    const colorPicker = document.getElementById("colorPicker");
    const countDisplay = document.getElementById("count");

    let circles = [];
    let isDrawing = false;

    
    svg.addEventListener("mousedown", () => {
        isDrawing = true;
    });

    
    svg.addEventListener("mouseup", () => {
        isDrawing = false;
    });

    
    svg.addEventListener("mousemove", (event) => {
        if (!isDrawing) return;

        const rect = svg.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        drawCircle(x, y);
    });

    
    function drawCircle(x, y) {
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");

        circle.setAttribute("cx", x);
        circle.setAttribute("cy", y);
        circle.setAttribute("r", 8);
        circle.setAttribute("fill", colorPicker.value);

        svg.appendChild(circle);
        circles.push(circle);

        updateCount();
    }

    
    function undoCircle() {
        if (circles.length > 0) {
            const lastCircle = circles.pop();
            svg.removeChild(lastCircle);
            updateCount();
        }
    }

    
    function updateCount() {
        countDisplay.textContent = circles.length;
    }
</script>

</body>
</html>
