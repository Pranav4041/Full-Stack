<!DOCTYPE html>
<html>
<head>
    <title>Character Counter</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: white;
        }

        .outer-box {
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
        }

        .box {
            width: 520px;
            padding: 20px;
            background: rgba(255,255,255,0.08);
            border-radius: 14px;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 160px;
            box-sizing: border-box;   /* IMPORTANT for symmetry */
            background: transparent;
            border: 2px solid rgba(255,255,255,0.35);
            border-radius: 12px;
            padding: 18px;
            color: white;
            font-size: 18px;
            resize: none;
            outline: none;
        }

        .counter {
            margin-top: 8px;
            text-align: right;
            font-size: 16px;
            color: #cbd5f5;
        }
    </style>
</head>
<body>

<div class="outer-box">
    <div class="box">
        <textarea id="text" maxlength="150"
            placeholder="Type your message..."
            oninput="countChar()"></textarea>

        <div class="counter">
            <span id="count">0</span>/150
        </div>
    </div>
</div>

<script>
    function countChar() {
        let text = document.getElementById("text").value;
        document.getElementById("count").innerText = text.length;
    }
</script>

</body>
</html>
